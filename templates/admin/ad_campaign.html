<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Campaign Management</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/admin.js"></script>
</head>
<body>
    <div class="admin-container">
        <h1>ðŸ“¢ Ad Campaign Management</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Ad Views</h3>
                <p id="total-views">0</p>
            </div>
            <div class="stat-card">
                <h3>Completion Rate</h3>
                <p id="completion-rate">0%</p>
            </div>
            <div class="stat-card">
                <h3>TON Distributed</h3>
                <p id="ton-distributed">0.00</p>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="ad-performance-chart"></canvas>
        </div>
        
        <h2>Create New Campaign</h2>
        <form id="create-campaign-form">
            <div class="form-group">
                <label for="campaign-name">Campaign Name</label>
                <input type="text" id="campaign-name" required>
            </div>
            
            <div class="form-group">
                <label for="ad-title">Ad Title</label>
                <input type="text" id="ad-title" required>
            </div>
            
            <div class="form-group">
                <label for="ad-description">Description</label>
                <textarea id="ad-description" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="ad-reward">Reward (TON)</label>
                <input type="number" id="ad-reward" step="0.001" min="0.001" value="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="ad-image">Ad Image</label>
                <input type="file" id="ad-image" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="target-countries">Target Countries</label>
                <select id="target-countries" multiple>
                    <option value="US">United States</option>
                    <option value="KE">Kenya</option>
                    <option value="NG">Nigeria</option>
                    <option value="ZA">South Africa</option>
                    <option value="IN">India</option>
                </select>
            </div>
            
            <button type="submit">Create Campaign</button>
        </form>
        
        <h2>Active Campaigns</h2>
        <div id="campaigns-list">
            <!-- Campaigns will be loaded here -->
        </div>
    </div>
</body>
</html>
