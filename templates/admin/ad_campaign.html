<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Campaign Management</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/admin.js"></script>
    <script 
        src="https://libtl.com/sdk.js"
        integrity="sha384-5Y8b7JhLLcZ6f6dY8eA8d5f5b5f5b5f5b5f5b5f5b5f5b5f5b5f5b5f5b5f5b5f5b"
        crossorigin="anonymous"
        data-zone="9644715"
        data-sdk="show_9644715">
    </script>
    
    <!-- A-ADS Container with class instead of inline style -->
    <div id="frame" class="a-ads-container">
        <!-- Use HTTPS for all external resources -->
        <iframe data-aa='2405512' src='https://acceptable.a-ads.com/2405512' title="Advertisement"></iframe>
        <a id="frame-link" href="https://aads.com/campaigns/new/?source_id=2405512&source_type=ad_unit&partner=2405512">Advertise here</a>
    </div>
  
    <!-- Monetag Integration with HTTPS -->
    <script src='https://libtl.com/sdk.js' data-zone='9644715' data-sdk='show_9644715'></script>
</head>
<body>
    <div class="admin-container">
        <h1>ðŸ“¢ Ad Campaign Management</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Ad Views</h3>
                <p id="total-views">0</p>
            </div>
            <div class="stat-card">
                <h3>Completion Rate</h3>
                <p id="completion-rate">0%</p>
            </div>
            <div class="stat-card">
                <h3>TON Distributed</h3>
                <p id="ton-distributed">0.00</p>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="ad-performance-chart"></canvas>
        </div>
        
        <h2>Create New Campaign</h2>
        <form id="create-campaign-form">
            <div class="form-group">
                <label for="campaign-name">Campaign Name</label>
                <input type="text" id="campaign-name" required>
            </div>

            <!-- In ad_campaign.html -->
            <div class="form-group">
            <label for="ad-network">Ad Network</label>
            <select id="ad-network" required>
                <option value="internal">Internal</option>
                <option value="monetag">Monetag</option>
                <option value="aads">A-ADS</option>
            </select>
            </div>
            
            <div class="form-group">
                <label for="ad-title">Ad Title</label>
                <input type="text" id="ad-title" required>
            </div>
            
            <div class="form-group">
                <label for="ad-description">Description</label>
                <textarea id="ad-description" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="ad-reward">Reward (TON)</label>
                <input type="number" id="ad-reward" step="0.001" min="0.001" value="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="ad-image">Ad Image</label>
                <input type="file" id="ad-image" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="target-countries">Target Countries</label>
                <select id="target-countries" multiple>
                    <option value="US">United States</option>
                    <option value="KE">Kenya</option>
                    <option value="NG">Nigeria</option>
                    <option value="ZA">South Africa</option>
                    <option value="IN">India</option>
                </select>
            </div>
            
            <button type="submit">Create Campaign</button>
        </form>
        
        <h2>Active Campaigns</h2>
        <div id="campaigns-list">
            <!-- Campaigns will be loaded here -->
        </div>
    </div>
</body>
</html>
