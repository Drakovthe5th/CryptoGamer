<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/admin.js"></script>
</head>
<body>
    <div class="admin-container">
        <h1>ðŸ“Š Admin Dashboard</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p id="total-users">0</p>
            </div>
            <div class="stat-card">
                <h3>Active Today</h3>
                <p id="active-today">0</p>
            </div>
            <div class="stat-card">
                <h3>TON Balance</h3>
                <p id="ton-balance">0.00</p>
            </div>
            <div class="stat-card">
                <h3>Pending Withdrawals</h3>
                <p id="pending-withdrawals">0</p>
            </div>
        </div>
        
        <div class="chart-row">
            <div class="chart-container">
                <canvas id="user-growth-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="rewards-distribution-chart"></canvas>
            </div>
        </div>
        
        <div class="chart-row">
            <div class="chart-container">
                <canvas id="withdrawals-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="otc-chart"></canvas>
            </div>
        </div>
        
        <h2>Recent Activity</h2>
        <table id="activity-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>User</th>
                    <th>Action</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Activity will be loaded here -->
            </tbody>
        </table>
    </div>
</body>
</html>
