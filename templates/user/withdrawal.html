<!DOCTYPE html>
<html>
<head>
    <title>Withdraw Earnings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .withdrawal-methods {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        .method-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }
        .method-card.selected {
            border-color: #3498db;
            background-color: #e8f4ff;
        }
        .method-card h3 {
            margin-top: 0;
        }
        .withdrawal-form {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Withdraw Earnings</h1>
        <div class="balance-info">
            <p>Available Balance: <strong>{{ balance }} XNO</strong></p>
            <p>Minimum Withdrawal: <strong>{{ min_withdrawal }} XNO</strong></p>
        </div>
        
        <h2>Select Method</h2>
        <div class="withdrawal-methods">
            <div class="method-card" data-method="nano">
                <h3>üåê Nano</h3>
                <p>Instant, feeless transactions</p>
            </div>
            <div class="method-card" data-method="mpesa">
                <h3>üì± M-Pesa</h3>
                <p>Mobile money (Kenya only)</p>
            </div>
            <div class="method-card" data-method="paypal">
                <h3>üí≥ PayPal</h3>
                <p>Global payments</p>
            </div>
        </div>
        
        <form id="withdrawal-form" class="withdrawal-form">
            <div id="method-details"></div>
            <div class="form-group">
                <label for="amount">Amount (XNO)</label>
                <input type="number" id="amount" step="0.001" min="{{ min_withdrawal }}" max="{{ balance }}" required>
            </div>
            <button type="submit">Request Withdrawal</button>
        </form>
    </div>
    
    <script>
        // Method selection
        document.querySelectorAll('.method-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.method-card').forEach(c => {
                    c.classList.remove('selected');
                });
                card.classList.add('selected');
                
                const method = card.dataset.method;
                document.getElementById('withdrawal-form').style.display = 'block';
                
                let detailsHTML = '';
                switch(method) {
                    case 'nano':
                        detailsHTML = `
                            <div class="form-group">
                                <label for="nano-address">Nano Address</label>
                                <input type="text" id="nano-address" placeholder="nano_..." required>
                            </div>
                        `;
                        break;
                    case 'mpesa':
                        detailsHTML = `
                            <div class="form-group">
                                <label for="mpesa-number">Phone Number</label>
                                <input type="tel" id="mpesa-number" placeholder="2547XXXXXXXX" required>
                            </div>
                        `;
                        break;
                    case 'paypal':
                        detailsHTML = `
                            <div class="form-group">
                                <label for="paypal-email">PayPal Email</label>
                                <input type="email" id="paypal-email" placeholder="you@example.com" required>
                            </div>
                        `;
                        break;
                }
                
                document.getElementById('method-details').innerHTML = detailsHTML;
            });
        });
        
        // Form submission
        document.getElementById('withdrawal-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const method = document.querySelector('.method-card.selected').dataset.method;
            const amount = parseFloat(document.getElementById('amount').value);
            
            let details;
            switch(method) {
                case 'nano':
                    details = { address: document.getElementById('nano-address').value };
                    break;
                case 'mpesa':
                    details = { phone: document.getElementById('mpesa-number').value };
                    break;
                case 'paypal':
                    details = { email: document.getElementById('paypal-email').value };
                    break;
            }
            
            try {
                const response = await fetch('/api/withdraw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-User-ID': '{{ user_id }}'
                    },
                    body: JSON.stringify({
                        method: method,
                        amount: amount,
                        details: details
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert(`‚úÖ Withdrawal request submitted!\nTransaction ID: ${result.tx_id}`);
                } else {
                    alert(`‚ùå Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Withdrawal error:', error);
                alert('Failed to process withdrawal. Please try again.');
            }
        });
    </script>
</body>
</html>
