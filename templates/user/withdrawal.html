<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/js/main.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Withdraw Funds</h1>
            <div id="balance">Loading balance...</div>
        </header>
        
        <section>
            <h2>Withdrawal Options</h2>
            
            <div class="withdrawal-option">
                <h3>ðŸ’Ž TON Wallet</h3>
                <p>Withdraw directly to your TON wallet</p>
                <form id="ton-withdrawal-form">
                    <div class="form-group">
                        <label for="ton-address">TON Wallet Address</label>
                        <input type="text" id="ton-address" placeholder="EQAhF..." required>
                    </div>
                    <div class="form-group">
                        <label for="ton-amount">Amount (TON)</label>
                        <input type="number" id="ton-amount" min="0.1" step="0.001" required>
                    </div>
                    <button type="submit">Withdraw TON</button>
                </form>
            </div>
            
            <div class="withdrawal-option">
                <h3>ðŸ’µ Cash via OTC Desk</h3>
                <p>Convert your TON to cash (USD, EUR, KES)</p>
                <form id="otc-withdrawal-form">
                    <div class="form-group">
                        <label for="otc-amount">Amount (TON)</label>
                        <input type="number" id="otc-amount" min="1" step="0.1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="otc-currency">Currency</label>
                        <select id="otc-currency" required>
                            <option value="USD">US Dollars (USD)</option>
                            <option value="EUR">Euros (EUR)</option>
                            <option value="KES">Kenyan Shillings (KES)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="payment-method">Payment Method</label>
                        <select id="payment-method" required>
                            <option value="M-Pesa">M-Pesa</option>
                            <option value="PayPal">PayPal</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                        </select>
                    </div>
                    
                    <div id="payment-details">
                        <!-- Payment details fields will be loaded here based on method -->
                    </div>
                    
                    <button type="submit">Request Cash</button>
                </form>
            </div>
        </section>
    </div>
    
    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            const method = this.value;
            let detailsHTML = '';
            
            if (method === 'M-Pesa') {
                detailsHTML = `
                    <div class="form-group">
                        <label for="mpesa-phone">M-Pesa Phone Number</label>
                        <input type="tel" id="mpesa-phone" placeholder="254712345678" required>
                    </div>
                `;
            } else if (method === 'PayPal') {
                detailsHTML = `
                    <div class="form-group">
                        <label for="paypal-email">PayPal Email</label>
                        <input type="email" id="paypal-email" required>
                    </div>
                `;
            } else if (method === 'Bank Transfer') {
                detailsHTML = `
                    <div class="form-group">
                        <label for="bank-name">Bank Name</label>
                        <input type="text" id="bank-name" required>
                    </div>
                    <div class="form-group">
                        <label for="account-name">Account Name</label>
                        <input type="text" id="account-name" required>
                    </div>
                    <div class="form-group">
                        <label for="account-number">Account Number</label>
                        <input type="text" id="account-number" required>
                    </div>
                    <div class="form-group">
                        <label for="iban">IBAN (Optional)</label>
                        <input type="text" id="iban">
                    </div>
                `;
            }
            
            document.getElementById('payment-details').innerHTML = detailsHTML;
        });
    </script>
</body>
</html>
