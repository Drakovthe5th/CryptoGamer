<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessMasters - CryptoGamer</title>
    <link rel="stylesheet" href="/games/assets/chess/chess.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
</head>
<body>
    <div class="chess-container">
        <header>
            <h1>ChessMasters</h1>
            <div class="user-info">
                <span id="user-stars">Stars: 0</span>
                <span id="user-coins">Coins: 0</span>
            </div>
        </header>
        
        <div class="game-section">
            <div class="chessboard-container">
                <div id="chessboard"></div>
                <div class="game-controls">
                    <button id="resign-btn">Resign</button>
                    <button id="offer-draw-btn">Offer Draw</button>
                </div>
            </div>
            
            <div class="game-info">
                <div class="challenge-panel">
                    <h3>Create Challenge</h3>
                    <div class="stake-input">
                        <label for="stake-amount">Stake (Stars):</label>
                        <input type="number" id="stake-amount" min="10" max="50000" value="100">
                    </div>
                    <div class="color-select">
                        <label>Color:</label>
                        <select id="color-preference">
                            <option value="random">Random</option>
                            <option value="white">White</option>
                            <option value="black">Black</option>
                        </select>
                    </div>
                    <button id="create-challenge-btn">Create Challenge</button>
                </div>
                
                <div class="active-challenges">
                    <h3>Available Challenges</h3>
                    <div id="challenges-list"></div>
                </div>
                
                <div class="betting-panel">
                    <h3>Place Bet</h3>
                    <div class="bet-input">
                        <label for="bet-amount">Amount (Coins):</label>
                        <input type="number" id="bet-amount" min="1" value="10">
                    </div>
                    <div class="player-select">
                        <label>Bet on:</label>
                        <select id="bet-player">
                            <option value="white">White</option>
                            <option value="black">Black</option>
                        </select>
                    </div>
                    <button id="place-bet-btn">Place Bet</button>
                </div>
            </div>
        </div>
        
        <div class="game-status">
            <div id="status-message">Welcome to ChessMasters!</div>
            <div id="move-history"></div>
        </div>
    </div>
    
    <script src="/games/assets/chess/chess.js"></script>
</body>
</html>
