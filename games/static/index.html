<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>TON Game Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize after Telegram auth
        Telegram.WebApp.ready();
        window.securityToken = "{{ security_token }}";  // From backend
        window.userId = "{{ user_id }}";  // From backend
    </script>
    <style>
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .game-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: #1a1d28;
            color: white;
            text-align: center;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-icon {
            width: 100%;
            height: 120px;
            background-size: cover;
        }
        .game-name {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
      <script>
        // Initialize before any game code
        if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        window.telegramInitData = Telegram.WebApp.initDataUnsafe;
        } else {
        document.body.innerHTML = '<h1>Please open in Telegram</h1>';
        }
    </script>

    <div class="game-grid" id="games-container"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Load games list
        fetch('/')
            .then(res => res.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const games = JSON.parse(doc.getElementById('games-data').textContent);
                renderGames(games);
            });
        
        function renderGames(games) {
            const container = document.getElementById('games-container');
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <div class="game-icon" style="background-image: url('/games/${game.id}/static/icon.png')"></div>
                    <div class="game-name">${game.name}</div>
                `;
                gameCard.addEventListener('click', () => {
                    tg.showPopup({
                        title: `Play ${game.name}`,
                        message: 'Start playing to earn TON coins!',
                        buttons: [
                            {id: 'play', type: 'default', text: 'Play Now'}
                        ]
                    }, (btnId) => {
                        if(btnId === 'play') {
                            window.location.href = `/games/${game.id}`;
                        }
                    });
                });
                container.appendChild(gameCard);
            });
        }
    </script>
</body>
</html>
