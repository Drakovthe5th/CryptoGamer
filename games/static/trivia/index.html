<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Blockchain Trivia</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/games/static/trivia/trivia.css">
</head>
<body>
  <div class="trivia-container">
    <div class="header">
      <h1>TON Blockchain Trivia</h1>
      <div class="score-display">
        <span class="ton-logo">TON</span>
        <span id="score">0.000</span>
      </div>
    </div>
    
    <div id="game-screen">
      <div class="stats-bar">
        <div>Answered: <span id="answered">0</span></div>
        <div>Correct: <span id="correct">0</span></div>
        <div>Accuracy: <span id="accuracy">0%</span></div>
      </div>
      
      <div class="question-container">
        <div id="question-text"></div>
        <div class="options" id="options"></div>
      </div>
      
      <div class="timer-container">
        <div class="timer-bar">
          <div class="timer-fill" id="timer-fill"></div>
        </div>
      </div>
    </div>
    
    <div id="results-screen">
      <h2>Quiz Completed!</h2>
      <div class="results-stats">
        <div>Questions: <span id="total-questions">0</span></div>
        <div>Correct: <span id="final-correct">0</span></div>
        <div>Accuracy: <span id="final-accuracy">0%</span></div>
      </div>
      <div class="rewards">
        <h3>Your Rewards</h3>
        <div class="reward-item">
          <span>Base Reward:</span>
          <span id="base-reward">0.000 TON</span>
        </div>
        <div class="reward-item">
          <span>Bonus:</span>
          <span id="bonus">0.000 TON</span>
        </div>
        <div class="reward-item total">
          <span>Total Earned:</span>
          <span id="total-reward">0.000 TON</span>
        </div>
      </div>
      <button id="claim-button">Claim TON Rewards</button>
    </div>
  </div>

  <script>
    // Initialize Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }
    
    // Set global variables
    window.gameName = "trivia";
    window.gameInputHistory = [];
    window.answerTimes = [];
    
    // Initialize game when page loads
    document.addEventListener('DOMContentLoaded', () => {
      // Get session ID from URL
      const sessionId = new URLSearchParams(window.location.search).get('session_id');
      
      // Get user data
      const urlParams = new URLSearchParams(window.location.search);
      window.userId = urlParams.get('user_id');
      window.securityToken = urlParams.get('token');
      window.gameName = "trivia";
      
      // DOM elements
      const questionEl = document.getElementById('question-text');
      const optionsEl = document.getElementById('options');
      const timerFillEl = document.getElementById('timer-fill');
      const scoreEl = document.getElementById('score');
      const answeredEl = document.getElementById('answered');
      const correctEl = document.getElementById('correct');
      const accuracyEl = document.getElementById('accuracy');
      const gameScreen = document.getElementById('game-screen');
      const resultsScreen = document.getElementById('results-screen');
      const claimButton = document.getElementById('claim-button');
      
      // Game state
      let currentQuestion = null;
      let timer = null;
      let timeLeft = 0;
      let gameActive = false;
      let gameStartTime = Date.now();
      let currentQuestionStart = 0;
      const tg = window.Telegram ? window.Telegram.WebApp : null;
      
      // Check if running in Telegram
      if (!tg) {
        alert("Please open this game in Telegram");
        window.location.href = "https://t.me/Got3dBot";
      }

      async function safeFetch(url, options) {
        try {
          const response = await fetch(url, options);
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP ${response.status}: ${errorText}`);
          }
          return await response.json();
        } catch (error) {
          console.error('Fetch error:', error);
          showError('Network error. Please check your connection.');
          return { success: false, error: error.message };
        }
      }

      // Initialize and start the game
      startGame();

      async function startGame() {
        try {
          const response = await safeFetch(`/api/game/${window.gameName}/start`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Security-Token': window.securityToken || ''
            },
            body: JSON.stringify({ 
              user_id: window.userId,
              session_id: sessionId
            })
          });
          
          if (response.success && response.question) {
            gameActive = true;
            displayQuestion(response.question);
          } else {
            showError(response.error || 'Failed to start game');
          }
        } catch (error) {
          console.error('Game start error:', error);
          showError('Game start failed');
        }
      }
      
      function displayQuestion(question) {
        currentQuestion = question;
        currentQuestionStart = Date.now();
        questionEl.textContent = question.question;
        optionsEl.innerHTML = '';
        
        // Create option buttons
        question.options.forEach((option, index) => {
          const button = document.createElement('button');
          button.className = 'option-btn';
          button.textContent = option;
          button.dataset.index = index;
          button.addEventListener('click', () => selectOption(index));
          optionsEl.appendChild(button);
        });
        
        // Start timer
        startTimer(30);
      }
      
      function startTimer(seconds) {
        timeLeft = seconds;
        timerFillEl.style.width = '100%';
        
        clearInterval(timer);
        timer = setInterval(() => {
          timeLeft--;
          timerFillEl.style.width = `${(timeLeft / seconds) * 100}%`;
          
          if (timeLeft <= 0) {
            clearInterval(timer);
            handleAnswer(-1); // Time's up
          }
        }, 1000);
      }
      
      function selectOption(optionIndex) {
        if (!gameActive) return;
        clearInterval(timer);
        
        // Track answer time
        const questionTime = Date.now() - currentQuestionStart;
        window.answerTimes.push(questionTime);
        
        // Track game input
        window.gameInputHistory.push({
          type: 'answer',
          question_id: currentQuestion.id,
          selected: optionIndex,
          time: questionTime,
          timestamp: Date.now()
        });
        
        handleAnswer(optionIndex);
      }
      
      async function handleAnswer(selectedIndex) {
        gameActive = false;
        
        try {
          const response = await fetch(`/api/game/${window.gameName}/action`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Security-Token': window.securityToken || ''
            },
            body: JSON.stringify({
              user_id: window.userId,
              action: "answer",
              data: {
                question_id: currentQuestion.id,
                selected: selectedIndex
              }
            })
          });
          
          const data = await response.json();
          if (data.success) {
            // Update UI with answer feedback
            highlightAnswer(data.correct_index, selectedIndex);
            
            // Update score and stats
            scoreEl.textContent = data.score.toFixed(3);
            answeredEl.textContent = data.stats.answered;
            correctEl.textContent = data.stats.correct;
            accuracyEl.textContent = `${Math.round(data.stats.correct / data.stats.answered * 100)}%`;
            
            // Report the answer to the server
            reportAnswerCompletion(data.score);
            
            // Show next question after delay
            setTimeout(() => {
              if (data.next_question) {
                displayQuestion(data.next_question);
                gameActive = true;
              } else {
                endGame();
              }
            }, 3000);
          } else {
            showError(data.error || 'Failed to process answer');
          }
        } catch (error) {
          console.error('Answer error:', error);
        }
      }
      
      async function reportAnswerCompletion(score) {
        try {
          await safeFetch('/miniapp/game/complete', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Security-Token': window.securityToken || '',
              'X-User-ID': window.userId
            },
            body: JSON.stringify({
              game_id: 'trivia',
              score: score,
              session_id: sessionId
            })
          });
        } catch (error) {
          console.error('Answer reporting error:', error);
        }
      }
      
      function highlightAnswer(correctIndex, selectedIndex) {
        const options = document.querySelectorAll('.option-btn');
        
        options.forEach((option, index) => {
          if (index === correctIndex) {
            option.classList.add('correct');
          }
          
          if (index === selectedIndex && index !== correctIndex) {
            option.classList.add('incorrect');
          }
          
          option.disabled = true;
        });
      }
      
      async function endGame() {
        try {
          const response = await fetch(`/api/game/${window.gameName}/complete`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Security-Token': window.securityToken || ''
            },
            body: JSON.stringify({ 
              user_id: window.userId,
              session_id: sessionId
            })
          });
          
          const data = await response.json();
          if (data.success) {
            gameScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            
            document.getElementById('total-questions').textContent = data.stats.total_questions;
            document.getElementById('final-correct').textContent = data.stats.correct_answers;
            document.getElementById('final-accuracy').textContent = `${data.stats.accuracy}%`;
            document.getElementById('base-reward').textContent = `${data.base_reward.toFixed(3)} TON`;
            document.getElementById('bonus').textContent = `${data.bonus.toFixed(3)} TON`;
            document.getElementById('total-reward').textContent = `${data.total_reward.toFixed(3)} TON`;
            
            // Handle claim button
            claimButton.addEventListener('click', claimRewards);
            
            // Report final game completion
            reportFinalCompletion(data.total_reward);
          } else {
            showError(data.error || 'Failed to complete game');
          }
        } catch (error) {
          console.error('Game completion error:', error);
        }
      }
      
      async function reportFinalCompletion(totalReward) {
        try {
          const sessionData = {
            startTime: gameStartTime,
            endTime: Date.now(),
            correct: parseInt(document.getElementById('final-correct').textContent),
            total: parseInt(document.getElementById('total-questions').textContent),
            categories: [], // Would be populated with actual categories
            answer_times: window.answerTimes,
            userActions: window.gameInputHistory
          };
          
          await safeFetch('/miniapp/game/complete', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Security-Token': window.securityToken || '',
              'X-User-ID': window.userId
            },
            body: JSON.stringify({
              game_id: 'trivia',
              score: totalReward,
              session_id: sessionId,
              session_data: sessionData
            })
          });
        } catch (error) {
          console.error('Final reporting error:', error);
        }
      }
      
      function claimRewards() {
        if (tg && tg.sendData) {
          tg.sendData(JSON.stringify({
            type: "claim_rewards",
            game: "trivia",
            user_id: window.userId
          }));
          tg.close();
        } else {
          alert('Rewards claimed successfully!');
        }
      }
      
      function showError(message) {
        alert(message);
      }
    });
  </script>
</body>
</html>
