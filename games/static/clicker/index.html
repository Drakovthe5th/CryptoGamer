<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Clicker Miner</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/games/static/clicker/clicker.css">
</head>
<body>
  <div class="clicker-container">
    <div class="header">
      <h1>TON Clicker Miner</h1>
      <p class="instructions">Click the coin to mine TON! Buy upgrades to boost your earnings.</p>
    </div>
    
    <div class="score-container">
      <div class="score-label">Your TON Balance</div>
      <div id="score">0.000000</div>
      <div class="stats">
        <div class="stat">
          <div class="stat-label">Per Click</div>
          <div id="per-click" class="stat-value">0.000100</div>
        </div>
        <div class="stat">
          <div class="stat-label">Per Second</div>
          <div id="cps" class="stat-value">0.00</div>
        </div>
      </div>
    </div>
    
    <button id="click-button">CLICK ME!</button>
    
    <div class="controls">
      <button id="auto-collect">AUTO COLLECT</button>
      <button id="claim-button">CLAIM REWARDS</button>
    </div>

    <div class="share-buttons">
        <button onclick="shareScore()">Share Score</button>
        <button onclick="shareGame()">Share Game</button>
    </div>
    
    <div class="upgrades-container">
      <h2>üõ†Ô∏è Upgrades</h2>
      <div id="upgrades">
        <div class="loading">Loading upgrades...</div>
      </div>
    </div>
  </div>
  <script>
    // Show ad when game starts
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            showRewardedAd('game_start_interstitial');
        }, 2000);
    });

    // Show ad when player achieves milestone
    function checkMilestone(score) {
        if (score % 100 === 0) {
            showRewardedAd('game_milestone_popup');
        }
    }
  </script>
  <script src="/games/static/clicker/clicker.js"></script>

  <!-- Add to your main navigation component -->
  <button id="game-shop-btn" class="btn btn-shop">
    <img src="/icons/shop.svg" alt="Shop"> Shop
  </button>

  <button class="btn btn-secondary" onclick="resetGame('trivia')">
    üîÑ Reset (3 left)
  </button>

</body>
</html>
