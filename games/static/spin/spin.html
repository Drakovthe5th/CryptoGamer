<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Spin Wheel</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .spin-container {
      max-width: 400px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 28px;
      margin: 0 0 10px 0;
      color: #FFD700;
    }
    
    .instructions {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }
    
    .game-area {
      position: relative;
      margin: 20px 0;
    }
    
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      transition: transform 4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    #pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      z-index: 10;
    }
    
    #result {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 20;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin: 20px 0;
    }
    
    .stat-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      min-width: 100px;
    }
    
    .stat-label {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: bold;
      color: #FFD700;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
    }
    
    .controls button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      flex: 1;
      max-width: 200px;
    }
    
    .controls button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    
    .controls button:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="spin-container">
    <div class="header">
      <h1>TON Spin Wheel</h1>
      <p class="instructions">Spin the wheel for a chance to win TON coins! Each spin costs 0.0001 TON.</p>
    </div>
    
    <div class="game-area">
      <svg id="wheel" width="300" height="300" viewBox="0 0 300 300"></svg>
      <img id="pointer" src="/games/spin/static/pointer.png" alt="Pointer">
      <div id="result">
        <div id="result-text"></div>
        <div id="result-amount"></div>
      </div>
    </div>
    
    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Your Balance</div>
        <div id="balance" class="stat-value">0.000000</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Spins</div>
        <div id="spins" class="stat-value">0</div>
      </div>
    </div>
    
    <div class="controls">
      <button id="spin-button">SPIN (0.0001 TON)</button>
      <button id="cashout-button">CASH OUT & CLAIM</button>
    </div>
  </div>

  <script>
    // Initialize Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }
    
    // Set global variables from template
    window.userId = "{{ user_id }}";
    window.securityToken = "{{ security_token }}";
    window.gameName = "spin";
    
    document.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram?.WebApp;
      const userId = window.userId || tg?.initDataUnsafe?.user?.id || 'guest';
      
      // DOM elements
      const wheel = document.getElementById('wheel');
      const spinButton = document.getElementById('spin-button');
      const balanceEl = document.getElementById('balance');
      const spinsEl = document.getElementById('spins');
      const resultEl = document.getElementById('result');
      const resultText = document.getElementById('result-text');
      const resultAmount = document.getElementById('result-amount');
      const cashoutButton = document.getElementById('cashout-button');
      
      // Game state
      let isSpinning = false;
      let wheelSections = [];
      let playerBalance = 0;
      let spinCount = 0;
      
      // Initialize game
      initGame();
      
      async function initGame() {
        try {
          const response = await fetch(`/api/game/${window.gameName}/init`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Telegram-InitData': tg?.initData || '',
              'X-Security-Token': window.securityToken || ''
            },
            body: JSON.stringify({user_id: userId})
          });
          
          const data = await response.json();
          if (data.success) {
            // Get initial game data
            playerBalance = data.user_balance || 0;
            wheelSections = data.game_config?.wheel || [
              { id: "jackpot", value: "0.01 TON", color: "#FFD700" },
              { id: "medium", value: "0.001 TON", color: "#4CAF50" },
              { id: "small", value: "0.0005 TON", color: "#2196F3" },
              { id: "try_again", value: "Try Again", color: "#F44336" }
            ];
            
            updateBalance(playerBalance);
            renderWheel();
          } else {
            showError(data.error || 'Failed to initialize game');
          }
        } catch (error) {
          console.error('Game initialization error:', error);
          showError('Network error. Please check your connection.');
        }
      }
      
      function renderWheel() {
        wheel.innerHTML = '';
        const centerX = 150;
        const centerY = 150;
        const radius = 140;
        let startAngle = 0;
        const sliceAngle = 2 * Math.PI / wheelSections.length;
        
        wheelSections.forEach((section, index) => {
          const endAngle = startAngle + sliceAngle;
          
          // Create slice path
          const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
          const startX = centerX + radius * Math.cos(startAngle);
          const startY = centerY + radius * Math.sin(startAngle);
          const endX = centerX + radius * Math.cos(endAngle);
          const endY = centerY + radius * Math.sin(endAngle);
          
          const largeArc = sliceAngle > Math.PI ? 1 : 0;
          
          path.setAttribute('d', `
            M ${centerX},${centerY}
            L ${startX},${startY}
            A ${radius} ${radius} 0 ${largeArc} 1 ${endX},${endY}
            Z
          `);
          
          path.setAttribute('fill', section.color);
          path.setAttribute('data-index', index);
          path.classList.add('wheel-slice');
          
          // Add text
          const textAngle = startAngle + sliceAngle / 2;
          const textX = centerX + (radius * 0.7) * Math.cos(textAngle);
          const textY = centerY + (radius * 0.7) * Math.sin(textAngle);
          
          const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
          text.setAttribute('x', textX);
          text.setAttribute('y', textY);
          text.setAttribute('text-anchor', 'middle');
          text.setAttribute('fill', '#ffffff');
          text.setAttribute('font-size', '14');
          text.setAttribute('transform', `rotate(${textAngle * 180/Math.PI + 90}, ${textX}, ${textY})`);
          text.textContent = section.value;
          
          wheel.appendChild(path);
          wheel.appendChild(text);
          
          startAngle = endAngle;
        });
      }
      
      spinButton.addEventListener('click', async () => {
        if (isSpinning) return;
        
        isSpinning = true;
        spinButton.disabled = true;
        
        try {
          // Perform spin action
          const response = await fetch(`/api/game/${window.gameName}/action`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Security-Token': window.securityToken || ''
            },
            body: JSON.stringify({
              user_id: userId,
              action: "spin"
            })
          });
          
          const data = await response.json();
          if (data.error) {
            alert(data.error);
            isSpinning = false;
            spinButton.disabled = false;
            return;
          }
          
          // Animate spin
          const result = data.result;
          const resultIndex = wheelSections.findIndex(s => s.id === result.id);
          const sliceAngle = 360 / wheelSections.length;
          const targetRotation = 360 * 5 + (360 - (resultIndex * sliceAngle) - (sliceAngle / 2));
          
          wheel.style.transition = 'transform 4s cubic-bezier(0.34, 1.56, 0.64, 1)';
          wheel.style.transform = `rotate(${targetRotation}deg)`;
          
          // Show result after animation
          setTimeout(() => {
            playerBalance = data.score;
            spinCount = data.spins;
            
            updateBalance(playerBalance);
            spinsEl.textContent = spinCount;
            
            resultText.textContent = result.id.toUpperCase();
            resultAmount.textContent = `${result.value} TON`;
            resultEl.style.display = 'block';
            
            setTimeout(() => {
              resultEl.style.display = 'none';
              isSpinning = false;
              spinButton.disabled = false;
            }, 3000);
          }, 4200);
        } catch (error) {
          console.error('Spin error:', error);
          isSpinning = false;
          spinButton.disabled = false;
        }
      });
      
      function updateBalance(balance) {
        playerBalance = balance;
        balanceEl.textContent = playerBalance.toFixed(6);
      }
      
      cashoutButton.addEventListener('click', async () => {
        try {
          const response = await fetch(`/api/game/${window.gameName}/complete`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Security-Token': window.securityToken || ''
            },
            body: JSON.stringify({user_id: userId})
          });
          
          const data = await response.json();
          if (data.error) {
            alert(data.error);
            return;
          }
          
          if (tg && tg.showPopup) {
            tg.showPopup({
              title: "Cash Out Successful!",
              message: `You've cashed out ${data.total_winnings.toFixed(6)} TON`,
              buttons: [{
                id: 'claim',
                type: 'default',
                text: 'Claim TON'
              }]
            }, (btnId) => {
              if (btnId === 'claim') {
                tg.sendData(JSON.stringify({
                  type: "claim_rewards",
                  game: "spin",
                  amount: data.total_winnings,
                  user_id: userId
                }));
              }
            });
          } else {
            alert(`Cash Out Successful! You've cashed out ${data.total_winnings.toFixed(6)} TON`);
          }
        } catch (error) {
          console.error('Cashout error:', error);
        }
      });
      
      function showError(message) {
        alert(message);
      }
    });
  </script>
</body>
</html>
